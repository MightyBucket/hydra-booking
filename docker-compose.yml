
version: '3.8'

services:
  app:
    build: .
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://hydra_user:hydra_password@db:5432/hydra_db
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=hydra_user
      - POSTGRES_PASSWORD=hydra_password
      - POSTGRES_DB=hydra_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
